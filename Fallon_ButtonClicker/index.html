<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallon Button Clicker</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="navbar">
    <h1 class="title">Dojonary</h1>
    <input type="text" id="searchbar" value="Search...">
    <button class="login" id="login">Login</button>
  </div>
  <div class="content">
    <div class="content-left">
      <div class="left-upper">
        <div class="inner-left">
          <h1 class="word">ninja</h1>
          <h3><em>noun</em></h3>
          <h3>Plural: <em>ninjas</em></h3>
          <button class="likes">13 likes</button>
        </div>
        <p class="inner-right">A practitioner skilled in the Japanese art of ninjutsu</p>
      </div>
      <div class="left-lower">
        <div class="inner-left">
          <h1 class="word">ninja</h1>
          <h3><em>noun</em></h3>
          <h3>Plural: <em>ninjas</em></h3>
          <button class="likes">37 likes</button>
        </div>
        <p class="inner-right">A Programmer who breaks down problems with zen-like focus</p>
      </div>
    </div>
    <div class="content-right">
      <h2>Dojonary is defined by YOU</h2>
      <button class="add-definition" id="add-definition">Add Definition</button>
    </div>
  </div>
</body>
</html>
